<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sprawdź NIP w VAT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 480px;
      margin-top: 80px;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      text-align: center;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 30px;
      color: #333;
    }
    .btn-primary {
      width: 100%;
    }
    #spinner {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sprawdź NIP w rejestrze VAT</h1>

    {% if blad %}
      <div class="alert alert-danger">{{ blad }}</div>
    {% endif %}

    <form id="nipForm" method="POST" enctype="multipart/form-data" novalidate>
      <div class="mb-3 text-start">
        <label for="nip" class="form-label">Wpisz pojedynczy NIP:</label>
        <input type="text" class="form-control" id="nip" name="nip" placeholder="Np. 1234563218" autocomplete="off" />
      </div>
      <div class="mb-3 text-start">
        <label for="plik" class="form-label">Lub wybierz plik Excel (.xlsx) z NIP-ami:</label>
        <input class="form-control" type="file" id="plik" name="plik" accept=".xlsx" />
      </div>
      <button type="submit" class="btn btn-primary">Sprawdź</button>
    </form>

    <div id="spinner">
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Ładowanie...</span>
      </div>
      <div class="mt-2">Trwa przetwarzanie, proszę czekać...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('nipForm');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', () => {
      form.style.display = 'none';
      spinner.style.display = 'block';
    });
  </script>
</body>
</html>
