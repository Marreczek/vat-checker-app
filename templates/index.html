<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Sprawdzanie NIP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1>Sprawdź NIP w rejestrze VAT</h1>

    {% if blad %}
      <div class="alert alert-danger">{{ blad }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="mb-3">
      <div class="mb-3">
        <label for="nip" class="form-label">Wpisz pojedynczy NIP</label>
        <input type="text" id="nip" name="nip" class="form-control" placeholder="np. 1234567890" />
      </div>
      <div class="mb-3">
        <label for="plik" class="form-label">Lub wczytaj plik Excel (.xlsx) z NIP-ami</label>
        <input type="file" id="plik" name="plik" class="form-control" accept=".xlsx" />
      </div>
      <button type="submit" class="btn btn-primary">Sprawdź</button>
    </form>
  </div>
</body>
</html>
