<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyniki sprawdzenia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4">✅ Wyniki sprawdzenia VAT</h1>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>NIP</th>
                <th>Nazwa podmiotu</th>
                <th>Status VAT</th>
            </tr>
        </thead>
        <tbody>
            {% for nip, nazwa, status in wyniki %}
            <tr>
                <td>{{ nip }}</td>
                <td>{{ nazwa }}</td>
                <td>{{ status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('pobierz') }}" class="btn btn-success mt-3">⬇️ Pobierz jako Excel</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3 ms-2">↩️ Wróć</a>
</div>

</body>
</html>
