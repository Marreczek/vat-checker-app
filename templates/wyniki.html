<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyniki sprawdzenia</title>
</head>
<body>
    <h1>Wyniki sprawdzenia VAT</h1>

    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>NIP</th>
                <th>Nazwa podmiotu</th>
                <th>Status VAT</th>
            </tr>
        </thead>
        <tbody>
            {% for nip, nazwa, status in wyniki %}
            <tr>
                <td>{{ nip }}</td>
                <td>{{ nazwa }}</td>
                <td>{{ status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{{ url_for('pobierz') }}">
        <button>Pobierz jako Excel</button>
    </a>

    <br><br>
    <a href="{{ url_for('index') }}">← Wróć</a>
</body>
</html>
