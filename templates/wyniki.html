<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Wyniki sprawdzenia NIP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .status-Błąd { color: red; font-weight: bold; }
    .status-Brak { color: orange; font-weight: bold; }
    .status-Nieznany { color: gray; font-weight: bold; }
    .status-"Nieprawidłowy NIP" { color: red; font-weight: bold; }
    .status-"Nie znaleziono w rejestrze" { color: orange; font-weight: bold; }
    .status-"Błąd zapytania" { color: red; font-weight: bold; }
    /* Możesz dodać więcej klas i kolorów wg statusu */
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h2>Wyniki sprawdzenia NIP</h2>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>NIP</th>
          <th>Nazwa podmiotu</th>
          <th>Status VAT</th>
        </tr>
      </thead>
      <tbody>
        {% for nip, nazwa, status in wyniki %}
        <tr>
          <td>{{ nip }}</td>
          <td>{{ nazwa }}</td>
          <td class="status-{{ status|replace(' ', '') }}">{{ status }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    {% if not pojedynczy %}
      <a href="{{ url_for('pobierz_wyniki') }}" class="btn btn-success mt-3">Pobierz wyniki do Excela</a>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Wróć</a>
  </div>
</body>
</html>
