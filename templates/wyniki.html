<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wyniki sprawdzenia NIP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 700px;
      margin-top: 60px;
      padding: 25px 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }
    h1 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #222;
      text-align: center;
    }
    table {
      font-size: 0.95rem;
    }
    /* Kolory statusów */
    .status-aktywny {
      color: #198754; /* Bootstrap green */
      font-weight: 600;
    }
    .status-nieaktywny {
      color: #dc3545; /* Bootstrap red */
      font-weight: 600;
    }
    .status-brak, .status-blad, .status-nieznany {
      color: #6c757d; /* Bootstrap gray */
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wyniki sprawdzenia NIP</h1>

    <table class="table table-hover">
      <thead>
        <tr>
          <th>NIP</th>
          <th>Nazwa podmiotu</th>
          <th>Status VAT</th>
        </tr>
      </thead>
      <tbody>
        {% for nip, nazwa, status in wyniki %}
          <tr>
            <td>{{ nip }}</td>
            <td>{{ nazwa }}</td>
            <td class="{% if status.lower() == 'aktywny' %}status-aktywny{% elif status.lower() == 'nieaktywny' %}status-nieaktywny{% else %}status-brak{% endif %}">
              {{ status }}
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Wróć</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
